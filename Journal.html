<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud 7 | Journal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #f7f9ff;
    }

    /* NAVBAR */
    nav {
        background: white;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        position: sticky;
        top: 0;
        z-index: 20;
    }
    nav .logo {
        font-weight: 700;
        font-size: 20px;
        color: #5a71d8;
    }
    nav a {
        margin: 0 12px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: 0.2s;
    }
    nav a:hover {
        color: #8797f0;
    }

    /* HERO */
    .hero {
        background: linear-gradient(135deg, #a8c0ff, #d8baff);
        color: white;
        padding: 70px 20px;
        text-align: center;
    }
    .hero h1 {
        margin: 0;
        font-size: 42px;
        font-weight: 700;
    }
    .hero p {
        margin-top: 10px;
        font-size: 18px;
        opacity: 0.95;
    }

    /* Dashboard */
    .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 20px;
    }

    /* Buttons */
    .btn {
        background: #a8c0ff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
    }
    .btn:hover {
        background: #8daeff;
    }

    /* Stats */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }
    .stat-card {
        background: white;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        text-align: center;
        border-left: 6px solid #a8c0ff;
    }
    .stat-number {
        font-size: 32px;
        font-weight: 700;
        color: #5b6de0;
    }

    /* Search */
    .search-box {
        margin-top: 30px;
        display: flex;
        gap: 15px;
    }
    .search-box input, .search-box select {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    /* Entries */
    .entries {
        margin-top: 40px;
    }
    .entry-card {
        background: white;
        padding: 20px;
        border-radius: 16px;
        margin-bottom: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    .entry-date {
        font-weight: 700;
        font-size: 15px;
        margin-bottom: 5px;
    }
    .entry-mood {
        font-size: 14px;
        font-weight: 600;
        color: #5b6de0;
    }

    /* Modal for new entry */
    #modalBackground {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 50;
    }
    #modal {
        background: white;
        padding: 25px;
        width: 90%;
        max-width: 450px;
        border-radius: 18px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        animation: pop 0.25s ease;
    }
    @keyframes pop {
        from { transform: scale(0.9); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
    }
    textarea {
        width: 100%;
        height: 140px;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid #ccc;
        margin-top: 10px;
        font-size: 15px;
    }

</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
    <div class="logo">Cloud 7</div>
    <div>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="moodtracking.html">Mood Tracking</a>
        <a href="journal.html"><b>Journal</b></a>
        <a href="book.html">Book Session</a>
        <a href="resources.html">Resources</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

<!-- HERO -->
<section class="hero">
    <h1>My Journal</h1>
    <p>Your private space for thoughts and reflections</p>
</section>

<div class="container">

    <button class="btn" onclick="openModal()">+ New Entry</button>

    <!-- Stats -->
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Entries</h3>
            <div class="stat-number" id="totalEntries">0</div>
        </div>
        <div class="stat-card">
            <h3>This Month</h3>
            <div class="stat-number" id="monthlyEntries">0</div>
        </div>
        <div class="stat-card">
            <h3>Private Entries</h3>
            <div class="stat-number" id="privateEntries">0</div>
        </div>
    </div>

    <!-- Search -->
    <div class="search-box">
        <input id="searchInput" oninput="refreshEntries()" placeholder="Search entries...">
        <select id="searchMood" onchange="refreshEntries()">
            <option value="">All Moods</option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Okay">Okay</option>
            <option value="Low">Low</option>
            <option value="Struggling">Struggling</option>
        </select>
    </div>

    <!-- Entries -->
    <div class="entries" id="entriesList">
        <p style="text-align:center; margin-top:20px; color:#888;">No journal entries yet<br><br>Start documenting your journey today ‚ú®</p>
    </div>
</div>

<!-- MODAL -->
<div id="modalBackground">
    <div id="modal">
        <h2>New Journal Entry</h2>

        <label>Mood</label>
        <select id="modalMood">
            <option value="Excellent">üòä Excellent</option>
            <option value="Good">üôÇ Good</option>
            <option value="Okay">üòê Okay</option>
            <option value="Low">üòî Low</option>
            <option value="Struggling">üò≠ Struggling</option>
        </select>

        <label style="margin-top:15px;">Entry</label>
        <textarea id="modalText"></textarea>

        <label style="margin-top:15px;">
            <input type="checkbox" id="modalPrivate"> Private Entry
        </label>

        <br><br>
        <button class="btn" onclick="saveEntry()">Save Entry</button>
        <button class="btn" style="background:#ccc; color:black;" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
let journal = JSON.parse(localStorage.getItem("journalEntries")) || [];

/* MODAL */
function openModal() {
    document.getElementById("modalBackground").style.display = "flex";
}
function closeModal() {
    document.getElementById("modalBackground").style.display = "none";
}

/* SAVE ENTRY */
function saveEntry() {
    const entry = {
        text: document.getElementById("modalText").value,
        mood: document.getElementById("modalMood").value,
        private: document.getElementById("modalPrivate").checked,
        date: new Date().toLocaleString()
    };

    if (entry.text.trim() === "") {
        alert("Entry cannot be empty.");
        return;
    }

    journal.unshift(entry);
    localStorage.setItem("journalEntries", JSON.stringify(journal));

    document.getElementById("modalText").value = "";
    closeModal();
    refreshEntries();
}

/* DISPLAY ENTRIES */
function refreshEntries() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    const moodFilter = document.getElementById("searchMood").value;

    let filtered = journal.filter(e => 
        e.text.toLowerCase().includes(search) &&
        (moodFilter === "" || e.mood === moodFilter)
    );

    const container = document.getElementById("entriesList");
    container.innerHTML = "";

    if (filtered.length === 0) {
        container.innerHTML =
        `<p style="text-align:center; margin-top:20px; color:#888;">
            No matching entries found.
        </p>`;
        updateStats();
        return;
    }

    filtered.forEach(e => {
        container.innerHTML += `
        <div class="entry-card">
            <div class="entry-date">${e.date}</div>
            <div class="entry-mood">Mood: ${e.mood}</div>
            <p style="margin-top:10px;">${e.text}</p>
            ${e.private ? "<em style='color:#c44;'>Private Entry</em>" : ""}
        </div>`;
    });

    updateStats();
}

/* UPDATE STATS */
function updateStats() {
    document.getElementById("totalEntries").innerText = journal.length;

    // Monthly entries
    const month = new Date().getMonth();
    const monthlyCount = journal.filter(e => new Date(e.date).getMonth() === month).length;
    document.getElementById("monthlyEntries").innerText = monthlyCount;

    // Private entries
    const privateCount = journal.filter(e => e.private).length;
    document.getElementById("privateEntries").innerText = privateCount;
}

refreshEntries();
</script>

</body>
</html>
